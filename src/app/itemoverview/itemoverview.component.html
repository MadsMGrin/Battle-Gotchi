
<div class="items">
  <table>
    <thead>
    <tr>
      <th colspan="2"><p class="title">Your items:</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Item Name</td>
      <td>Type</td>
      <td>STR</td>
      <td>DEX</td>
      <td>STM</td>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{ item.itemName }}</td>
      <td>{{item.itemType}}</td>
      <td>{{item.additionalSTR}}</td>
      <td>{{item.additionalDEX}}</td>
      <td>{{item.additionalSTM}}</td>
      <td *ngIf="item.inUse == true">Equipped</td>
      <td *ngIf="item.inUse == false && !item"><button mat-raised-button (click)="equipItem(item.itemType, item.itemName)" class="bottomButtons">Equip</button></td>
      <td *ngIf="item.inUse == null && !item"><button mat-raised-button (click)="equipItem(item.itemType, item.itemName)" class="bottomButtons">Equip</button></td>
    </tr>
    </tbody>
  </table>
</div>
<br>
