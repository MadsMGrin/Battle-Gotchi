<p>home page works!</p>
<button mat-raised-button (click)="signOut()" class="bottomButtons">SIGN OUT</button>

<div class="gotch_display">
  <p class="title">Your gotchi:</p>
  <div *ngIf="gotchiData">
    <p class="info">Hunger: {{ gotchiData.hunger }}</p>
    <p class="info">Sleep: {{ gotchiData.sleep }}</p>
    <p class="info">Cleanliness: {{ gotchiData.cleanliness }}</p>
    <p class="info">Health: {{ gotchiData.health }}</p>
    <p class="info">Strength: {{ gotchiData.strength }}</p>
    <p class="info">Dexterity: {{ gotchiData.dexterity }}</p>
    <p class="info">Stamina: {{ gotchiData.stamina }}</p>
  </div>
</div>
