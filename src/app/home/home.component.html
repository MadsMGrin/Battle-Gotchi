<p>home page works!</p>
<button mat-raised-button (click)="signOut()" class="bottomButtons">SIGN OUT</button>

<div class="gotch_display">
  <p class="title">Your gotchi:</p>
  <div *ngFor="let gotchi of gotchiData">
    <p class="info">Hunger: {{ gotchi.hunger }}</p>
    <p class="info">Sleep: {{ gotchi.sleep }}</p>
    <p class="info">Cleanliness: {{ gotchi.cleanliness }}</p>
    <p class="info">Health: {{ gotchi.health }}</p>
    <p class="info">Strength: {{ gotchi.strength }}</p>
    <p class="info">Dexterity: {{ gotchi.dexterity }}</p>
    <p class="info">Stamina: {{ gotchi.stamina }}</p>
  </div>
</div>



<button mat-raised-button (click)="itemsOverview()" class="bottomButtons">Item overview</button>

<div class="online_users">
  <p class="title">Online Users:</p>
  <ul>
    <li *ngFor="let user of onlineUsers" (click)="requestBattle(user.uid)">{{ user.username }}</li>
  </ul>
</div>
